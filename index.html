<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
  <div class="container">

<!--This table holds the dice in place.-->
   <tb class="dice-in-play table table-hover">
       <tr class="in-line dice-to-roll">
          <td>
              <div>Roll</div>
          </td>
           <td>
               <div id="dice-0" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-1" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-2" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-3" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-4" class="in-line dice-number"></div>
           </td>
           <td>
               <button id="roll" class="btn btn-primary">Roll</button>
            </td>
       </tr>
       <br>
       <tr class="dice-to-keep">
            <td>
                <div>Keep</div>
            </td>
           <td>
               <div id="dice-5" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-6" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-7" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-8" class="in-line dice-number"></div>
           </td>
           <td>
               <div id="dice-9" class="in-line dice-number"></div>
           </td>
           <td>
               <button id="roll-all" class="btn btn-success">Roll all</button>
            </td>
       </tr>
   </tb>
   
<!--   This list holds the score imput. Might be a better way to build this.  -->
   <ul>
       <li>
           <div class="score-sheet">Aces:</div>
           <div id="score-0"  class="in-line score-sheet"> </div>
        </li>
       <li>
           <div class="score-sheet">Twos:</div>
           <div id="score-1"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Threes:</div>
           <div id="score-2"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Fours:</div>
           <div id="score-3"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Fives:</div>
           <div id="score-4"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Sixes:</div>
           <div id="score-5"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Three of a Kind:</div>
           <div id="score-6"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Four of Kind:</div>
           <div id="score-7"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Full House:</div>
           <div id="score-8"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Small Straight:</div>
           <div id="score-9"  class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Large Straight:</div>
           <div id="score-10" class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Yahtzee:</div>
           <div id="score-11" class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Chance:</div>
           <div id="score-12" class="in-line score-sheet"></div>
        </li>
        <li>
            <div class="score-sheet">Bonus:</div>
            <div id="score-13" class="in-line score-sheet"></div>
        </li>
       <li>
           <div class="score-sheet">Total: </div>
           <div id="score-total" class="in-line score-sheet"></div>
        </li>
        <li>
            <button id="next-round" class="btn btn-primary">Next Round!</button>
        </li>
   </ul>
   
   
   </div>
</body>
</html>
